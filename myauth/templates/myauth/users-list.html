{% extends 'myauth/base.html' %}

{% block title %}
  Users list
{% endblock %}

{% block body %}
    <h1>Users:</h1>
    <div>
        {% for profile in profiles %}
            <p><a href="{% url 'myauth:user_detail' pk=profile.user.pk %}"
                ><h3>{{ profile.user.username }}</h3></a></p>
    {% endfor %}
    </div>
{% endblock  %}
